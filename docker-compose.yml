version: "3.7"
services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "54320:5432"
  app:
    env_file: .env
    depends_on:
      - db
    platform: "linux/amd64"
    build: 
      context: .
      dockerfile: server.Dockerfile
    working_dir: /usr/chapter/server
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - EMAIL_HOST=mailhog
    ports:
      - "5000:5000"
  client:
    # This *only* affects the environment of the client, not the build environment.
    # TODO: reinstate once Auth0 is in.
    # env_file: client/.env.local
    depends_on:
      - app
    build:
      context: .
      dockerfile: client.Dockerfile
      args:
    # on remote environments, NEXT_PUBLIC_APOLLO_SERVER in .env (or shell
    # environment) needs to include the remote address. e.g.
    # https://example.com:5000
        NEXT_PUBLIC_APOLLO_SERVER: 
    ports:
      - "3000:3000"
    working_dir: /usr/chapter/client



