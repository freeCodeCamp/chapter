version: "3.7"
services:
  db:
    image: postgres:11
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "54320:5432"
  app:
    depends_on:
      - db
    build: .
    command: npm run dev
    working_dir: /usr/chapter
    environment:
      - DB_URL=db
      - EMAIL_HOST=mailhog
    volumes:
      - .:/usr/chapter
    ports:
      - "5000:5000"
  client:
    depends_on:
      - app
    build: ./client
    ports:
      - "3000:3000"
    command: npm run dev
    working_dir: /usr/chapter/client
    # on remote environments, NEXT_PUBLIC_APOLLO_SERVER in .env needs to include the
    # remote address. e.g. https://example.com:5000
    environment: 
      NEXT_PUBLIC_APOLLO_SERVER:
    volumes:
      - ./client:/usr/chapter/client
  mailhog:
    depends_on:
      - app
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
