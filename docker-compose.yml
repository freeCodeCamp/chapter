version: '3.7'
services:
  app:
    image: node:10-alpine
    command: 'npm run dev'
    working_dir: /usr/chapter/
    volumes:
      - data:/usr/chapter/
    ports:
      - '8000:8000'
  speccy:
    image: node:10-alpine
    command: 'npm run speccy:watch'
    working_dir: /usr/chapter/
    volumes:
      - data:/usr/chapter
    ports:
      - '8001:8001'
volumes: 
  data: 
    driver_opts: 
      type: bind
      o: bind
      device: ${PWD}/
